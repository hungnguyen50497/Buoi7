<!DOCTYPE html>
<html lang="en" style="font-family: arial;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BTVN</title>
</head>
<link rel="stylesheet" href="main.css">
<body> 
	<fieldset style="width: 800px; margin: auto; border: none; ">
		<legend style="font-size: 20px; font-weight: bold; ">Market Research Survey</legend>
		<p style="font-size: 12px;">Please take a few moments to complete this satisfaction survey.</p>
		<form>
			<label for="age" style="font-weight: bold; font-size: 12px;">What is your age range?</label>
			<div>
				<select id="age" style="width: 50%;">
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="35-50">35-50</option>
					<option value="50+">50+</option>
				</select>
			</div>
			<label for="money" style="font-weight: bold; font-size: 12px;">What is your yearly income range?</label>
			<div>
				<select id="money" style="width: 50%;">
					<option value="$0-$25,000">$0-$25,000</option>
					<option value="$25,001-$50,000">$25,001-$50,000</option>
					<option value="$50,001-$100,000">$50,001-$100,000</option>
					<option value="$100,000+">$100,000+</option>
				</select>
			</div>
			<div>
				<p style="font-weight: bold; font-size: 12px;">Gender Identify</p>
				<span><input type="radio" name="gender" id="gt1"><label for="gt1">Male</label></span><br>
				<span><input type="radio" name="gender" id="gt2"><label for="gt2">Female</label></span><br>
				<span><input type="radio" name="gender" id="gt3"><label for="gt3">Nonbinary</label></span><br>
				<span>
					<input type="radio" name="gender" id="gt4"><label for="gt4">Other</label>
					<input type="text" maxlength="250">
				</span>
			</div>
			<div>
				<p style="font-weight: bold; font-size: 12px;">Which of the following products have your purchased in the last 2 months. Please check all that apply.</p>
				<input type="checkbox" id="p1"><label for="p1">Product 1</label><br>
				<input type="checkbox" id="p2"><label for="p2">Product 2</label><br>
				<input type="checkbox" id="p3"><label for="p3">Product 3</label>
			</div>
			<div>
				<p style="font-weight: bold; font-size: 12px;">How often would you use our new product?</p>
				<input type="radio" name="" id="d1"><label for="d1">Daily</label><br>
				<input type="radio" name="" id="d2"><label for="d2">Weekly</label><br>
				<input type="radio" name="" id="d3"><label for="d3">Monthly</label>
			</div>
			<div>
				<label for="tien" style="font-weight: bold; font-size: 12px;">What would you pay for the new product?</label><br>
				$<input type="text" id="tien" style="width: 100px;">.<input type="text" style="width: 50px;">
			</div>
			<div>
				<label for="text" style="font-weight: bold; font-size: 12px;">What features would you like to see in the new product.</label>
				<textarea style="width: 100%; height: 100px;"></textarea>
			</div>
		</form>
	</fieldset>
</body>
</html>
